{% extends "eduapp/base.html" %} 
{% block content %}

<h1>Confirm Grade & Subjects Distribution</h1>
<table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <!-- Add cluster algorithm results here -->
        <div id="recommendations">
            <!-- Course recommendations will be displayed here -->
        </div>
        {% for result in results %}
            <tr>
                <td>{{ result.subject }}</td>
                <td>{{ result.grade }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-info" type="button" href="{% url 'recommended_courses' %}">OPEN COURSES</a>
{% endblock %}
